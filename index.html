<!doctype html>
<html>
<head>
  <title>Daft Punk - HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="scripts/app.js"></script>
</head>
<body>
  <img src="images/logo.png" alt="logo"/>
  <table id="soundBoard">
    <tr class="row1">
      <td>
        <button id="work_it" type="submit">Work it</button>
      </td>
      <td>
        <button id="make_it">Make it</button>
      </td>
      <td>
        <button id="do_it">Do it</button>
      </td>
      <td>
        <button id="makes_us">Makes us</button>
      </td>
    </tr>
    <tr class="row2">
      <td>
        <button id="harder">Harder</button>
      </td>
      <td>
        <button id="better">Better</button>
      </td>
      <td>
        <button id="faster">Faster</button>
      </td>
      <td>
        <button id="stronger">Stronger</button>
      </td>
    </tr>
    <tr class="row3">
      <td>
        <button id="more_than">More than</button>
      </td>
      <td>
         <button id="hour">Hour</button>
      </td>
      <td>
        <button id="our">Our</button>
      </td>
      <td>
        <button id="never">Never</button>
      </td>
    </tr>
    <tr class="row4">
      <td>
        <button id="ever">Ever</button>
      </td>
      <td>
        <button id="after">After</button>
      </td>
      <td>
        <button id="work_is">Work is</button>
      </td>
      <td>
        <button id="over">Over</button>
      </td>
    </tr>
  </table>

  <script src="scripts/app.js"></script>
</body>
</html>
